services:
  - type: web
    name: whisper-frontend
    runtime: static
    rootDir: whisper-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://whisper-backend.onrender.com

  - type: web
    name: whisper-backend
    runtime: elixir
    rootDir: whisper_transcriber
    buildCommand: |
      mix deps.get
      mix compile
      python3 -m venv .venv
      . .venv/bin/activate
      pip install -r requirements.txt
    startCommand: mix phx.server
    envVars:
      - key: MIX_ENV
        value: prod
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /health