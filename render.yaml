services:
  # Backend Elixir Service only for now
  - type: web
    name: whisper-transcriber
    env: elixir
    buildCommand: |
      mix local.hex --force
      mix local.rebar --force
      mix deps.get
      # Setup Python environment
      python3 -m venv .venv
      source .venv/bin/activate
      pip install -r requirements.txt
      # Build Elixir app
      mix compile
    startCommand: mix phx.server
    envVars:
      - key: MIX_ENV
        value: prod
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: ELIXIR_VERSION
        value: 1.14.5
      - key: PYTHON_VERSION
        value: 3.8.12
      - key: PORT
        value: 4000
    healthCheckPath: /health
    autoDeploy: false